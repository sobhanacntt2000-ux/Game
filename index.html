
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>جزیره گنج - شبیه‌ساز کارت</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
        background-color: #2c3e50;
        margin: 0;
        overflow-x: hidden;
      }
      .parchment {
        background: #f4ecd8;
        background-image: url("https://www.transparenttextures.com/patterns/old-map.png");
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        border: 3px solid #5d4037;
        position: relative;
        border-radius: 8px;
      }
      .parchment::before {
        content: "";
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        border: 10px solid transparent;
        border-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png") 30 stretch;
        pointer-events: none;
      }
      
      @keyframes slowZoom {
        0% { transform: scale(1); }
        50% { transform: scale(1.08); }
        100% { transform: scale(1); }
      }

      .island-bg {
        position: relative;
        min-height: 100vh;
        width: 100%;
        overflow: hidden;
      }

      .island-bg-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        /* Updated background to a high-quality 3D-style pirate/tropical island */
        background: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.2)), url('https://img.freepik.com/free-vector/pirate-bay-with-ships-treasure-chest_107791-1823.jpg');
        background-size: cover;
        background-position: center 60%;
        background-repeat: no-repeat;
        z-index: -1;
        animation: slowZoom 45s ease-in-out infinite;
      }

      /* Custom scrollbar for better theme integration */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #3e2723;
      }
      ::-webkit-scrollbar-thumb {
        background: #8d6e63;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a1887f;
      }
    </style>

  </body>
</html>
